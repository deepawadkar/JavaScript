<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <center>
        <h1>Array Method Part - 5</h1>
    </center>
    <hr>
    <center>
        <h2>25) forEach();</h2>
        <p>The forEach() method executes a provided function once for each array elements, and this method is not executed for empty elements.</p>
    </center>
    <hr>

    <p><b>SYNTAX :</b></p>

    <pre>
        array.forEach(function(parameter){});
    </pre>
    <hr>

    <script>
        //copy two array elements to the last two array elements
        let numbers = [65,37,42,8];

        numbers.forEach(function(item){
            document.write(`<p> Array.forEach(function(parameter){ }) : ${item * 10}</p>`);
        })
        


    </script>
</body>
</html>
