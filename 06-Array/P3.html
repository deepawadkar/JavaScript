    <center>
        <h2>2) join();</h2>
        <p>The join() returns a new string by concatinating all of the elements in an array. Seperated by commas or a spacified Seperator string.</p>
    </center>
    <hr>

    <p><b>SYNTAX :</b></p>
    <pre>
        array.join(seperator);
    </pre>
    <hr>

    <script>
        let bikes = ["Yamaha"," Bajaj" ,"Honda","TVS"];

        document.write(`<p>Array.join() : ${bikes.join()}</p>`);
        document.write(`<p>Array.join("") : ${bikes.join("")}</p>`);
        document.write(`<p>Array.join(" - ") : ${bikes.join(" - ")}</p>`);
    </script>
