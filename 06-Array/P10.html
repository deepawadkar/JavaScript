<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>9) sort();</h2>
        <p>The sort() sorts the elements of an array and overwrites the original array.</p>
        <p>Sort the elements as strings in alphabetetical and ascending order.</p>
    </center>
    <hr>

    <p><b>SYNTAX :</b></p>
    <pre>
        array1.sort(compare);
    </pre>
    <hr>

    <script>
        let ary = [99,32,23,43,53];
        let str = ['Zebra','year','van','apple']

        
        document.write(`<p>Default.Array Result  : ${ary}</p>`);

        ary.sort();
        document.write(`<p>After sort  : ${ary}</p>`);

        document.write(`<p>Default.Array Result  : ${str}</p>`);

        ary.sort();
        document.write(`<p>After sort  : ${str}</p>`);
</script>
</body>
</html>
