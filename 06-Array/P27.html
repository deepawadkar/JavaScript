<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <center>
        <h1>Array Method Part - 5</h1>
    </center>
    <hr>
    <center>
        <h2>26) filter();</h2>
        <p>The filter() method creates a new array filled with elements that pass a test provided by a function, and this method does not change the original array</p>
    </center>
    <hr>

    <p><b>SYNTAX :</b></p>

    <pre>
        array.filter(function(parameter){});
    </pre>
    <hr>

    <script>
        
        let age = [65,37,2,8];

        function checkAdult(age){
            return age >= 18;
        }

        document.write(`<p> Array.filter(function(parameter){ }) : ${age.filter(checkAdult)}</p>`);
        
        


    </script>
</body>
</html>
