<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <center>
        <h2>22) fill();</h2>
        <p>The fill() method fills specified elements in an array with a value, method overwrites the original array</p>
        <p>Start and end position can be specified . if not, all elements will be filled.</p>
    </center>
    <hr>

    <p><b>SYNTAX :</b></p>

    <pre>
        array.fill(value, start, end)
    </pre>
    <hr>

    <script>
        let fruits = ["Apple","Banana","Mango","Orange"];

        document.write(`<p>Befor the result of array.fill() : ${fruits}</p>`);
        document.write(`<p>After the result of array.fill() : ${fruits.fill('kiwi')}</p>`);

        document.write(`<p>FRUITS: ${fruits}</p>`);

        let fruit = ["Apple","Banana","Mango","Orange","Papaya"];
    
        document.write(`<p>After the result of Array.fill() : ${fruit.fill('kiwi' , 2, 4)}</p>`);
    </script>
</body>
</html>
