<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center>
        <h2>19) entries();</h2>
        <p>The entries() method returns an array Iterator object with key / value pairs.</p>
        <p>And this method do is not changes the original array</p>
       
        
    </center>
    <hr>

    <p><b>SYNTAX :</b></p>

    <pre>
         Array.entries();

    </pre>
    <hr>

    <script>
        let days = ["sun","mon","tue", "wed", "thur","Fri","sat"];

        document.write(`<p>Array.entries()  : ${days.entries()}</p>`); 

        for(const iterator of days) {
            document.write(`<p>Array.entries()  : ${iterator}</p>`); 
        }
            
    </script>
</body>
</html>
