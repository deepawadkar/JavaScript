<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <script>
        function getURL () {
            alert("The URL of the page is :"+ location.href);
        }
    </script>

    <button type="button" onclick="getURL(); ">Get Page URL </button>

    <script>
        //Print protocol link http: or https:
       document.write("<br>"+ window.location.protocol +"<br>");

       //Print hostname with port like localhost or localhost :3000
       document.write( window.location.host +"<br>");

       //Print hostname like localhost or www.
       document.write("<br>"+ window.location.hostname +"<br>");

       //Print port number like 3000
       document.write("<br>"+ window.location.port +"<br>");


    </script>


</body>
</html>
