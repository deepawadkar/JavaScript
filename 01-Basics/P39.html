<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>array as constructor parameter</h1>
    </center>
    <hr>


    <script>
        let y = new Array('ram', 'venu', 'Sourav', 'suma' ,'Nandini');

        document.write(`<h3> ${ y }</h3>`);
        document.write(`<h3> ${ y[3] }</h3>`);

        var i = 0;
        while(i < y.length) {
            document.write(`<h3> ${ y[i] }`);
                i++;
        };
    </script>
</body>
</html>
