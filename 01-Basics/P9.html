    <h2>Simple IF statement..!</h2>

    <script>
        document.write (`<h2> Is Equal to </h2>`);

        if(100 == "200"){
            document.write(`<h3>Numbers are same</h3>`);
        }
        else{
            document.write(`<h3>Numbers are  not same</h3>`);
        }

        document.write(`<hr> </hr>`);

        document.write(`<h2>Identical (equal and of same data type)</h2>`);
        if (100 === 100){
            document.write(`<h3>Numbers are same</h3>`);
        }
        else{
            document.write(`<h3>Numbers are Not same</h3>`);
        }
    </script>
