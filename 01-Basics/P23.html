<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-BASICS</title>
</head>
<body>
    <center>
        <h1>With parameter, with Return value :</h1>
    </center>
    <hr>
    <script>
        function studDetails(firstName , lastName){
            document.write(`<p>First Parameter Value is :${firstName}</p>`);
            document.write(`<p>Last Parameter Value is :${lastName}</p>`);
            
            let fn, ln, fullName;

            fn = firstName;
            ln = lastName;

            document.write(`<p> First Variable Value is :${fn}</p>`);
            document.write(`<p> Last Variable Value is :${ln}</p>`);

            fullName = fn + " " + ln;
            return fullName;
            document.write(`<p>Full Name Variable Value is :${fullName}</p>`);
        }
        document.write("With parameter, with Return value : ", studDetails( "200" , 100 ));
    </script>
</body>
</html>
