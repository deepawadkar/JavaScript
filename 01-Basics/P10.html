<body>
    <center>
        <h1>Condition Statements..!</h1>
    </center>

    <hr/>

    <ol>
        <li>Simple IF</li>
        <li>IF Else</li>
        <li>IF Else Ladder</li>
        <li>Switch Case</li>
    </ol>

    <hr/>

    <h2>IF Else Ladder statement..!</h2>

    <script>
        let x = prompt("Enter the value?")// Window objects / BOM >browser objects modal
        let y = prompt("Enter the value?")// Window objects / BOM >browser objects modal

        let z = Number(x) + Number(y); //used to convert the any type into //

        alert(z);

        document.write("Variable X Value is : ",x);

        document.write(`<h3>Type of Method : ${typeof(x)}</h3>`);


        if(Number(x) === Number(y))
        {
            document.write(`<h2> Numbers are equal</h2>`);
        }
        else if(Number(x) > Number(y))
        {
            document.write(`<h2> X Variable value is big</h2>`);
        }
        else if(Number(x) < Number(y)){
            document.write(`<h2> y Variable value is big</h2>`);
        }
        else if(Number(x) !== Number(y)){
            document.write(`<h2> Numbers are not equal</h2>`);
        }
        else{
            document.write(`<h2> Enter valid data</h2>`);
        }
        

    </script>
</body>
</html>
