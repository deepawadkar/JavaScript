<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1> Do While loop</h1>
    </center>

    <hr>

    <script>
        var a = prompt("Enter any Numbers");
        var x = Number(a);
        
        //input
        var i = 1;

        do{
            document.write(`<h3> ${x} * ${ i } = ${ x* i }</h3>`);
            i++; //Incriment
        } while(i <= 10); //Condition
     </script>
</body>
</html>
