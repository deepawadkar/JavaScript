<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h1>DOM</h1>
    </center>
    <hr>

    <p class="test">This is a paragraph</p>
    <h1 class="test">This is a paragraph</h1>

    <script>
        let matches = document.getElementsByClassName("test");
        document.write(`<p>${matches}</p>`);
        console.log(matches);

        matches[0].style.backgroundColor = "orangered";
        matches[1].style.backgroundColor = "red";

        for (const key in matches) {
           matches[key].style.backgroundColor = "gray";
           matches[key].style.color = "white";
        }
    </script>
</body>
</html>
