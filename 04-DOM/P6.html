<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <section id="blk"></section>

    <hr>
    <button type="button" onclick="addContent()">add Block</button>
    <button type="button" onclick="removeContent()">Remove block</button>

    <script>
        function addContent(){
            let content = `
            <h1>Welcome to JS</h1>
            <h3>Sub title of js</h3>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quibusdam voluptas quaerat corrupti quos dignissimos! Unde ipsa nisi asperiores magni provident ratione ad vero cumque atque, alias non laborum fugit ullam!</p>
            <button type="button" onclick="removeContent()">Remove Content</button>`;

            document.getElementById('blk').innerHTML = content;

            
        }
        function removeContent(){
            document.getElementById('blk').innerHTML = "";

        }
    </script>


</body>
</html>
